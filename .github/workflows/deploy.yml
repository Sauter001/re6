name: Deploy with GitHub Pages (official)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm i @toast-ui/react-editor --force
      - run: npm ci
      - run: npm run build
      - name: Detect build dir
        id: outdir
        run: |
          if [ -d "build" ]; then echo "dir=build" >> $GITHUB_OUTPUT
          elif [ -d "dist" ]; then echo "dir=dist" >> $GITHUB_OUTPUT
          else echo "No build output"; exit 1; fi
      - name: Copy SPA 404
        run: cp "${{ steps.outdir.outputs.dir }}/index.html" "${{ steps.outdir.outputs.dir }}/404.html"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.outdir.outputs.dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
